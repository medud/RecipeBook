<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Recipe Book</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <div class="max-w-6xl mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h1 class="text-3xl font-bold mb-4">Recipe Book</h1>
    <a href="/add" class="bg-blue-500 text-white px-4 py-2 rounded ">Add Recipe</a>
        <div class="overflow-x-auto mt-5">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ingredients</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Instructions</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                <!-- Iterate over recipes -->
                <tr th:each="recipe : ${recipes}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900" th:text="${recipe.name}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900" th:text="${recipe.description}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900" th:text="${recipe.contact}"></div>
                    </td>
                    <td class="px-6 py-4">
                        <ul class="list-disc ml-4">
                            <!-- Iterate over ingredients -->
                            <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}"></li>
                        </ul>
                    </td>
                    <td class="px-6 py-4">
                        <ol class="list-decimal ml-4">
                            <!-- Iterate over instructions -->
                            <li th:each="instruction : ${recipe.instructions}" th:text="${instruction}"></li>
                        </ol>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a th:href="@{/edit/{id}(id=${recipe.id})}" class="bg-blue-500 text-white px-4 py-2 rounded inline-block">Edit</a>
                        <a th:href="@{/delete/{id}(id=${recipe.id})}" class="bg-red-500 text-white px-4 py-2 rounded inline-block ml-2">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
